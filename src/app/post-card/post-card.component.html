<div *ngIf= "id; then postDetail else postList">
  </div>

<ng-template #postDetail>
  this is post detail with {{id}}

  <h5> And description of this is {{ desc }} </h5>
</ng-template>

<ng-template #postList>
<div  *ngFor = "let post of posts">
  <div>
    <h2>{{ post.heading }}</h2>
    <h2>{{ post.date }}</h2>
    <h2>{{ post.description }}</h2>
    <button (click)="openPost(post.id)"> Read more</button>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
</ng-template>

<router-outlet></router-outlet>
